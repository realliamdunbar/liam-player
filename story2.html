<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Story Â· You'll Be In My Heart</title>

<style>
  :root{
    --muted: rgba(255,255,255,0.38);
    --card-border: rgba(255,255,255,0.06);
  }

  html,body{
    height:100%;
    margin:0;
    background:#000;
    color:#fff;
    font-family:-apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
    -webkit-font-smoothing:antialiased;
  }

  /* fullscreen blurred background using bg.jpg */
  .bg{
    position:fixed;
    inset:0;
    background:url("bg.jpg") center/cover no-repeat;
    filter:blur(26px) brightness(0.55);
    transform:scale(1.03);
    z-index:0;
  }

  .overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,0.20), rgba(0,0,0,0.45));
    z-index:1;
  }

  .wrap{
    position:relative;
    z-index:2;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:26px;
    box-sizing:border-box;
  }

  /* main card */
  .card{
    width:min(940px,92vw);
    border-radius:22px;
    padding:26px 26px 18px;
    background:rgba(255,255,255,0.02);
    backdrop-filter:blur(8px) saturate(1.05);
    -webkit-backdrop-filter:blur(8px) saturate(1.05);
    border:1px solid var(--card-border);
    box-shadow:0 20px 60px rgba(0,0,0,0.65);
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  .lyrics-box{
    padding:18px 22px;
    border-radius:14px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.02);
    box-shadow:inset 0 -2px 14px rgba(0,0,0,0.32);
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  .line{
    font-weight:800;
    font-size:clamp(20px,4.6vw,32px);
    line-height:1.08;
    text-shadow:0 6px 26px rgba(0,0,0,0.7);
  }

  .meta-row{
    display:flex;
    align-items:center;
    gap:14px;
    padding-top:4px;
  }

  .thumb{
    width:56px;
    height:56px;
    border-radius:10px;
    overflow:hidden;
    background:#222;
    border:1px solid rgba(255,255,255,0.06);
    box-shadow:0 6px 18px rgba(0,0,0,0.55);
    flex-shrink:0;
  }
  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .meta-text{
    display:flex;
    flex-direction:column;
    gap:2px;
  }

  .title{
    font-weight:700;
    font-size:16px;
  }

  .artist{
    font-size:13px;
    color:var(--muted);
  }

  .meta-right{
    margin-left:auto;
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    color:var(--muted);
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
  }
</style>
</head>

<body>
<div class="bg"></div>
<div class="overlay"></div>

<!-- autoplay audio, hidden -->
<audio autoplay src="song.mp3"></audio>

<div class="wrap">
  <div class="card">

    <div class="lyrics-box">
      <div class="line">When destiny calls you</div>
      <div class="line">You must be strong</div>
      <div class="line">(You gotta be strong)</div>
      <div class="line">I may not be with you,</div>
      <div class="line">but you got to hold on</div>
      <div class="line">They'll see in time, I know</div>
    </div>

    <div class="meta-row">
      <div class="thumb">
        <img src="Avatar.jpg" alt="Cover art">
      </div>

      <div class="meta-text">
        <div class="title">You'll Be In My Heart</div>
        <div class="artist">Phil Collins</div>
      </div>

      <div class="meta-right">Apple Music</div>
    </div>

  </div>
</div>
</body>
</html>
