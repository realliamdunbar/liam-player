<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Story · You'll Be In My Heart</title>
<style>
  :root{
    --bg-overlay: rgba(3,6,12,0.45);
    --card-bg: rgba(18,20,24,0.55);
    --card-border: rgba(255,255,255,0.06);
    --muted: rgba(255,255,255,0.38);
    --accent: #f3c85a;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color: #fff;
    background: #000;
  }

  /* Fullscreen blurred background (bg.jpg) */
  .bg {
    position: fixed;
    inset: 0;
    background-image: url("bg.jpg");
    background-size: cover;
    background-position: center center;
    filter: blur(28px) brightness(0.55) saturate(0.9);
    transform: scale(1.03);
    z-index: 0;
  }

  /* subtle overlay so card stands out */
  .overlay {
    position: fixed;
    inset:0;
    background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.42));
    z-index: 1;
  }

  .wrap {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 28px;
    box-sizing: border-box;
  }

  /* THE CARD */
  .card {
    width: min(940px, 92vw);
    max-width: 960px;
    border-radius: 22px;
    padding: 28px 28px 18px 28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    backdrop-filter: blur(8px) saturate(1.02);
    -webkit-backdrop-filter: blur(8px) saturate(1.02);
    border: 1px solid var(--card-border);
    box-shadow: 0 20px 60px rgba(2,6,12,0.65);
    display: flex;
    flex-direction: column;
    gap: 18px;
    box-sizing: border-box;
  }

  /* rounded inset area for lyrics (like screenshot) */
  .lyrics-box{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius: 14px;
    padding: 22px;
    box-shadow: inset 0 -2px 18px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.02);
    min-height: 220px;
    display:flex;
    flex-direction: column;
    justify-content: center;
    gap:8px;
  }

  /* Lyrics lines styling */
  .line {
    font-weight: 800;
    line-height: 1.05;
    letter-spacing: -0.01em;
    color: #ffffff;
    text-shadow: 0 6px 26px rgba(10,10,10,0.7);
    font-size: clamp(20px, 4.8vw, 34px); /* responsive large text */
    word-break: break-word;
  }

  /* smaller lighter lines (if needed) */
  .line-muted{
    font-weight: 600;
    color: rgba(255,255,255,0.78);
    font-size: clamp(16px, 3.6vw, 22px);
  }

  /* bottom song row */
  .meta-row{
    display:flex;
    align-items:center;
    gap:14px;
    padding-top:8px;
  }

  .thumb {
    width:56px;
    height:56px;
    border-radius:10px;
    overflow:hidden;
    flex-shrink:0;
    background:#222;
    border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 6px 18px rgba(3,6,12,0.55);
  }
  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .meta-text {
    display:flex;
    flex-direction:column;
    gap:2px;
    min-width:0;
  }
  .title {
    font-weight:700;
    font-size:16px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .artist {
    color: var(--muted);
    font-size:13px;
  }

  /* small label at far-right like apple text */
  .meta-right {
    margin-left:auto;
    color: var(--muted);
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    background: rgba(255,255,255,0.018);
    border:1px solid rgba(255,255,255,0.02);
  }

  /* layout on narrow screens */
  @media (max-width:520px){
    .card{ padding:18px; border-radius:16px; }
    .lyrics-box{ padding:18px; min-height:190px; }
    .thumb{ width:48px; height:48px; border-radius:8px; }
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="article" aria-label="Story lyrics card">
      <div class="lyrics-box" role="region" aria-label="Lyrics">
        <!-- Put the exact lines you showed — adjust spacing if you want -->
        <div class="line">Come stop your crying,</div>
        <div class="line">it will be all right</div>

        <div class="line">Just take my hand, hold it tight</div>

        <div class="line-muted">I will protect you</div>
        <div class="line-muted">from all around you</div>

        <div class="line">I will be here, don't you cry</div>
      </div>

      <div class="meta-row" aria-hidden="false">
        <div class="thumb" aria-hidden="true">
          <img src="Avatar.jpg" alt="Cover art" />
        </div>

        <div class="meta-text">
          <div class="title">You'll Be In My Heart</div>
          <div class="artist">Phil Collins</div>
        </div>

        <div class="meta-right">Apple Music</div>
      </div>
    </div>
  </div>
</body>
</html>
