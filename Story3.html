<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Story · ตลอดกาล</title>

<style>
  :root{
    --bg-overlay: rgba(3,6,12,0.45);
    --card-bg: rgba(18,20,24,0.55);
    --card-border: rgba(255,255,255,0.06);
    --muted: rgba(255,255,255,0.38);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:#fff;
    background:#000;
  }

  /* Fullscreen blurred background */
  .bg{
    position:fixed;
    inset:0;
    background-image:url("Avacover.jpg");
    background-size:cover;
    background-position:center;
    filter:blur(28px) brightness(0.55) saturate(0.9);
    transform:scale(1.03);
    z-index:0;
  }

  .overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.42));
    z-index:1;
  }

  .wrap{
    position:relative;
    z-index:2;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    box-sizing:border-box;
  }

  .card{
    width:min(940px, 92vw);
    border-radius:22px;
    padding:28px 28px 18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    backdrop-filter:blur(8px) saturate(1.02);
    -webkit-backdrop-filter:blur(8px) saturate(1.02);
    border:1px solid var(--card-border);
    box-shadow:0 20px 60px rgba(2,6,12,0.65);
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  .lyrics-box{
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:22px;
    box-shadow:inset 0 -2px 18px rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.02);
    min-height:220px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:8px;
  }

  .line{
    font-weight:800;
    line-height:1.05;
    letter-spacing:-0.01em;
    font-size:clamp(20px, 4.8vw, 34px);
    text-shadow:0 6px 26px rgba(10,10,10,0.7);
  }

  .line-muted{
    font-weight:600;
    color:rgba(255,255,255,0.78);
    font-size:clamp(16px, 3.6vw, 22px);
  }

  .meta-row{
    display:flex;
    align-items:center;
    gap:14px;
    padding-top:8px;
  }

  .thumb{
    width:56px;
    height:56px;
    border-radius:10px;
    overflow:hidden;
    background:#222;
    border:1px solid rgba(255,255,255,0.06);
    box-shadow:0 6px 18px rgba(3,6,12,0.55);
  }

  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .meta-text{
    display:flex;
    flex-direction:column;
    gap:2px;
    min-width:0;
  }

  .title{
    font-weight:700;
    font-size:16px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .artist{
    color:var(--muted);
    font-size:13px;
  }

  .meta-right{
    margin-left:auto;
    color:var(--muted);
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    background:rgba(255,255,255,0.018);
    border:1px solid rgba(255,255,255,0.02);
  }

  @media (max-width:520px){
    .card{padding:18px; border-radius:16px;}
    .lyrics-box{padding:18px; min-height:190px;}
    .thumb{width:48px; height:48px; border-radius:8px;}
  }
</style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="wrap">
    <div class="card">

      <div class="lyrics-box">
        <div class="line">ฉันพยายามหาข้อบกพร่อง เพื่อหยุดรักคุณ</div>
        <div class="line-muted">I tried to find your flaws, just to stop loving you</div>

        <br>

        <div class="line">สุดท้ายก็ได้รู้ ไอพวกสิ่งเหล่านั้น ฉันดันรักมันทั้งหมดเลย</div>
        <div class="line-muted">In the end I realized, I loved every one of them too</div>
      </div>

      <div class="meta-row">
        <div class="thumb">
          <img src="Ava over.jpg" alt="Cover art">
        </div>

        <div class="meta-text">
          <div class="title">ตลอดกาล</div>
          <div class="artist">Blues N Tell</div>
        </div>

        <div class="meta-right">Apple Music</div>
      </div>

    </div>
  </div>
</body>
</html>
